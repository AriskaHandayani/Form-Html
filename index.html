<!DOCTYPE html>
<html>
<head>
	<title>STT NURUL FIKRI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
	<h2>Form Registrasi siswa</h2>
	<table class="table table-bordered table-striped">
		<tbody>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="Fname" placeholder="First Name Input"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="Lname" placeholder="Last Name Input"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="jk" value="L" checked/>Male<br />
					<input type="radio" name="jk" value="P" />Female
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea name="ad" placeholder="Address Input"></textarea></td>
			</tr>
			<tr>
				<td>City</td>
				<td>
					<select>
						<option>-Choose-</option>
				<option>Denpasar</option>
				<option>Serang</option>
				<option>Tangerang</option>
				<option>Bengkulu</option>
				<option>Gorontalo</option>
				<option>Jakarta</option>
				<option>Sungai Penuh</option>
				<option>Jambi</option>
				<option>Bandung</option>
				<option>Bekasi</option>
				<option>Bogor</option>
				<option>Cimahi</option>
				<option>Cirebon</option>
				<option>Banda Aceh</option>
				<option>Sukabumi</option>
				<option>Tasikmalaya</option>
				<option>Banjar</option>
				<option>Magelang</option>
				<option>Pekalongan</option>
				<option>Purwokerto</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input type="text" name="negara" placeholder="Country of Residence"></td>
			</tr>
			
			<tr>
				<td>Phone</td>
				<td><input type="number" name="phone" placeholder="Phone Input"></td>
			</tr>
			<tr>
				<td>Place of Birth</td>
				<td><input type="text" name="tlahir" placeholder="Place of Birth Input"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="date" name="tgl" placeholder="Date of Birth Input"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" placeholder="Email Input"></td>
			</tr>
			
			<tr>
				<td>Short Biography</td>
				<td><textarea placeholder="a brief biography of yourself" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-secondary btn-outline-light btn-lg btn-block">Save</button>
			</tr>
		</tbody>
	</table>
</body>
</html>
